type GameAddedToSystem @entity(immutable: true) {
  id: Bytes!
  gameHash: Bytes! # bytes32
  name: String! # string
  genre: Int! # uint8
  publisher: String! # string
  year: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

